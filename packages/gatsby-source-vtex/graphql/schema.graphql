enum StoreSimulationBehavior {
  # Does simulation on catalog as usual
  default
  # Calls catalog passing a parameter to not simulate each SKU and get its most up to date price.
  skip
  # Does the simulation on the client side
  async
}

type VTEX {
  product (slug: String!): StoreProduct!

  products (
    category: String = ""
    specificationFilters: [String]
    collection: String = ""
    orderBy: String = ""
    from: Int = 0
    to: Int = 9
    hideUnavailableItems: Boolean = false
    simulationBehavior: StoreSimulationBehavior = default
  ): [StoreProduct!]!
}

type Query {
  vtex: VTEX!
}
