type StoreCollectionSeo {
  title: String!
  description: String!
}

type StoreSelectedFacet {
  key: String!
  value: String!
}

#Search Args. TODO: Maybe we can get rid of this?
type StoreSearchParams {
  from: Int!
  to: Int!
  selectedFacets: [StoreSelectedFacet!]!
  orderBy: String!
}

type StoreCollection implements Node @childOf(types: ["StoreCollection"]) {
  id: ID!
  remoteId: ID!
  seo: StoreCollectionSeo!
  name: String!
  slug: String!

  searchParams:  StoreSearchParams!
}

