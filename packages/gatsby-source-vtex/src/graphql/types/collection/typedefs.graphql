type StoreCollectionSeo {
  title: String!
  description: String!
}

type StoreSelectedFacet {
  key: String!
  value: String!
}

#Search Args. TODO: Maybe we can get rid of this?
type StoreSearchParams {
  from: Int!
  to: Int!
  selectedFacets: [StoreSelectedFacet!]!
  orderBy: String!
}

type Breadcrumb {
  position: Int!
  name: String!
  item: String!
}

type Facet {
  name: String!
  type: String!
  values: [FacetValue!]!
}

type Range {
  from: Float!
  to: Float!
}

type FacetValue {
  name: String!
  key: String!
  selected: Boolean!
  quantity: Int!
  value: String
  range: Range
}

type StoreCollection implements Node @childOf(types: ["StoreCollection"]) {
  id: ID!
  remoteId: ID!
  seo: StoreCollectionSeo!
  name: String!
  slug: String!

  searchParams:  StoreSearchParams!

  productIds: [ID!]!
  products: [StoreProduct!]! @link(from: "productIds", by: "productID")
  totalProducts: Int!

  breadcrumb: [Breadcrumb!]!

  facets: [Facet!]!
}

